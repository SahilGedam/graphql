<div class="container mt-4">
  <h4 class="mb-3">{{ pageTitle }}</h4>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" formControlName="title" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" formControlName="content" class="form-control" rows="4"></textarea>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }} Post
    </button>
    <button class="btn btn-secondary ms-2" type="button" (click)="goBack()">Back</button>
  </form>
</div>
