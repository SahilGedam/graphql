<div class="container mt-4" *ngIf="post">
  <h2>{{ post.title }}</h2>
  <p class="text-muted">by {{ post.user.name }} | {{ post.createdAt }}</p>
  <p>{{ post.content }}</p>

  <hr />

  <h5>Comments</h5>
  <ul class="list-group">
    @for (comment of post.comments; track comment.id) {
    <li class="list-group-item">
      <strong>{{ comment.user.name }}</strong>: {{ comment.text }}
      <br />
      <small class="text-muted">{{ comment.createdAt }}</small>
    </li>
    }
  </ul>
  <button class="btn btn-secondary ms-2 mt-2" type="button" (click)="goBack()">Back</button>
</div>
